- httomo.data.hdf.loaders:
    standard_tomo:
      name: tomo
      data_path: entry1/tomo_entry/data/data
      image_key_path: entry1/tomo_entry/instrument/detector/image_key
- tomopy.misc.corr:
    median_filter:
      data_in: tomo
      data_out: tomo
      size: '3'
      axis: '0'
- tomopy.prep.normalize:
    normalize:
      data_in: tomo
      data_out: tomo
      cutoff: None
- tomopy.prep.stripe:
    remove_stripe_fw:
      data_in: tomo
      data_out: tomo
      level: None
      wname: '''db5'''
      sigma: '2'
      pad: 'True'
- tomopy.recon.rotation:
    find_center_vo:
      data_in: tomo
      data_out: cor
      ind: None
      smin: '-50'
      smax: '50'
      srad: '6'
      step: '0.25'
      ratio: '0.5'
      drop: '20'
- tomopy.recon.algorithm:
    recon:
      data_in: tomo
      data_out: tomo
      center: cor
      sinogram_order: 'False'
      algorithm: gridrec
      init_recon: None
